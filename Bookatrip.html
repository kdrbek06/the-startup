<h1 class="servicesbookingtitle"> Book a Trip </h1>
<div class="servicesbookingform">
    <form class="servicesform">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required> <br>
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" placeholder="janedoe@gmail.com" required> <br>
        <label for="birthday">Date of birth:</label>
        <input type="date" id="birthday" name="birthday"><br>
        <label for="adr"><i class="address"></i> Address: </label>
        <input type="text" id="adr" name="address" placeholder="Korenmarkt 16"><br>
        <label for="city"><i class="city"></i> City: </label>
        <input type="text" id="city" name="city" placeholder="Gent"><br>
        <label for="country">State:</label>
        <input type="text" id="country" name="country" placeholder="Belgium"><br>
        <label>Pick a service/services:</label><br>
        <input type="checkbox" id="service1" name="service1" value="1">
        <label for="service1"> Service 1</label><br>
        <input type="checkbox" id="service2" name="service2" value="2">
        <label for="service2"> Service 2</label><br>
        <input type="checkbox" id="service3" name="service3" value="3">
        <label for="service3"> Service 3</label><br>
        <label for="fname">Accepted Cards:</label>
        <div class="icon-container">
            <img src="VISA" alt="">
            <img src="MAESTRO" alt="">
        </div>
        <label for="cname">Name on card:</label>
        <input type="text" id="cname" name="cardname" placeholder="Jane Doe"><br>
        <label for="ccnum">Credit card number:</label>
        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444"><br>
        <label for="expdate">Expiration date:</label>
        <input type="date" id="expdate" name="expdate"><br>
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="123"><br>
        <input type="submit" value="Continue to checkout" class="btn">
    </form>

</div>
</body>
</html>
